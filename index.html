<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Register Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-[400px] rounded-lg border mx-auto mt-10 border-[#E0E0E0]">
      <div
        class="text-center font-bold text-[20px] text-[#0D0D0D] border-b py-[16px]"
      >
        User Register Form
      </div>
      <form id="form">
        <div class="p-[17px] space-y-[17px]">
          <div id="form-content"></div>
          <div>
            <button
              type="submit"
              class="h-[40px] w-full rounded-md text-center bg-[#FE3737] font-bold text-white text-[16px]"
            >
              Register
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
